<article class="grid">
  <div>
    <hgroup>
      <h1>Sign(al) in</h1>
      <h2>A simple signal to manage your login</h2>
    </hgroup>
    <form [formGroup]="userFormGroup">
      <input
        type="text"
        name="login"
        formControlName="login"
        placeholder="Login (type anything)"
      />
      <input
        type="password"
        name="password"
        formControlName="password"
        placeholder="Password (type anything)"
      />
      <button type="submit" class="contrast" (click)="onLogin()">
        Login
      </button>
    </form>
  </div>
  <div></div>
</article>
